<!DOCTYPE html>
<html>

	<head>
		<title>Congratulations!</title>
		<link rel="stylesheet" type="text/css" href="cpt.css">
		<script src="mobile_audio_btn.js"></script>
	</head>

	<body id="final">
        	<h3>Congratulations!</h3>

		<!-- create a button image and an audio tag for a cheering sound to be played to mobile users -->
		<button type="button" onclick="mobileCheerPlay()">
			<img src="images/thumbs_up.gif" alt="Thumbs up!" class="congrats_image">
		</button>
		<audio id="crowd_cheering" src="crowd_cheer.mp3"></audio>
		<p><i>Mobile users: click above to hear a cheering sound!</i></p>

		<p>Nice work! You reached a score of 80% or more!</p>
		<p>As a reward, you can go to the second level which is an online trivia quiz.</p>

		<!-- for PC users, automatically play a cheering crowd sound as a sound of congratulations -->
		<iframe src="crowd_cheer.mp3" allow="autoplay"></iframe>
	</body>
</html>
